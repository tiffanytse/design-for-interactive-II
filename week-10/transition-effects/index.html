<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Transition Effects</title>
		<!-- Font Awesome -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<!-- Google Font -->
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
		<!-- Stylesheets -->
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
		<meta name="handheldfriendly" content="true">
		<meta name="mobileoptimized" content="240">
		<meta name="viewport" content="width=device-width,initial-scale=1" >
	</head>

	<body>

		<h1>Transition Effects</h1>

		<section>
			<h2>Move on Hover</h2>
			<div class="box box-1 ease-all"></div>
		</section>

		<section>
			<h2>Scale and Rotate Transforms</h2>
			<div class="box box-2 ease-all"></div>
		</section>

		<section>
			<h2>Links</h2>
			<a class="fancy-link ease-all" href="#">This is a link.</a>
		</section>

		<section>
			<h2>Social Icons</h2>
			<ul class="social">
				<li>
					<a class="ease-all" href="#">
						<i class="fa fa-facebook"></i>
						<span class="hide-text">Facebook</span>
					</a>
				</li>

				<li>
					<a class="ease-all" href="#">
						<i class="fa fa-twitter"></i>
						<span class="hide-text">Twitter</span>
					</a>
				</li>

				<li>
					<a class="ease-all" href="#">
						<i class="fa fa-google-plus"></i>
						<span class="hide-text">Google +</span>
					</a>
				</li>
			</ul>
		</section>

	</body>
</html>
